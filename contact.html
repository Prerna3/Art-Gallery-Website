        <div class="contact container">
            <h1>Contact Us</h1>
            <form id="myForm" method="post">
                <label for="fname">First Name<span> *</span></label><br>
                <input type="text" id="fname" name="fname" placeholder="e.g., John" size="30px"><br><br>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lname" placeholder="e.g., Smith" size="30px"><br><br>
                <label for="phoneno">Phone No.<span> *</span></label><br>
                <input type="text" id="phoneno" name="phoneno" maxlength="10" size="30px" minlength="10"
                    placeholder="Enter 10 Digit Phone Number"><br><br>
                <label for="email">Email Id<span> *</span></label><br>
                <input type="email" id="email" name="email" placeholder="abc@company.com" size="30px"><br><br>
                <label for="msg">Message<span> *</span></label><br>
                <textarea id="msg" name="msg" rows="5" cols="29" placeholder="Enter Your Query..."></textarea><br><br>
            </form>
            <button type="submit" id="btn" onclick="valid()">SEND MESSAGE</button>
